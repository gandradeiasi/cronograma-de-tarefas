<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Estimativa de Prazos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Estilos Gerais */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    h1, h2, h3 {
      margin-bottom: 10px;
    }
    section {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin: 10px 0 5px;
    }
    form input, form select, form button {
      margin: 5px 0;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    form button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }
    form button:hover {
      background-color: #0056b3;
    }
    ul {
      padding: 0;
    }
    li {
      list-style: none;
      margin: 8px 0;
      padding: 10px;
      border-radius: 4px;
      background-color: #f7f7f7;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li span.item-text {
      flex: 1;
    }
    .remove-btn {
      background-color: #dc3545;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-left: 10px;
    }
    .remove-btn:hover {
      background-color: #c82333;
    }
    .schedule-day {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 15px;
      margin: 15px 0;
      background-color: #fff;
    }
    .schedule-segment {
      padding: 5px;
      margin: 3px 0;
      border-radius: 4px;
    }
    /* Reuniões: fundo preto, texto branco; Almoço: fundo branco, texto preto */
    .meeting { background-color: #000000; color: #FFFFFF; }
    .lunch   { background-color: #FFFFFF; color: #000000; }
    /* Estilo para grupo de checkboxes */
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 5px 0;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 4px;
      background-color: #e9ecef;
      padding: 5px 10px;
      border-radius: 4px;
    }
    /* Configurações Padrão */
    .defaults-form input {
      max-width: 200px;
      display: inline-block;
      margin-right: 10px;
    }
    .defaults-form label {
      display: inline-block;
      margin-right: 5px;
    }
    /* Label para reunião presencial: checkbox e texto juntos na mesma linha */
    .client-label {
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Estimativa de Prazos</h1>
    
    <!-- Configurações Padrão (salvamento automático) -->
    <section id="defaults">
      <h2>Configurações Padrão</h2>
      <form id="defaults-form" class="defaults-form">
        <label for="default-start">Horário de Início Padrão:</label>
        <input type="time" id="default-start" value="07:30" required>
        <label for="default-end">Horário de Término Padrão:</label>
        <input type="time" id="default-end" value="16:30" required>
        <label for="default-lunch-start">Início do Almoço Padrão:</label>
        <input type="time" id="default-lunch-start" value="12:00" required>
        <label for="default-lunch-duration">Duração do Almoço (min) Padrão:</label>
        <input type="number" id="default-lunch-duration" value="60" required>
      </form>
    </section>
    
    <!-- Tarefas -->
    <section id="tasks">
      <h2>Tarefas</h2>
      <form id="task-form">
        <label for="task-name">Nome da Tarefa:</label>
        <input type="text" id="task-name" placeholder="Ex.: Relatório" required>
        <label for="task-time">Tempo Estimado (hh:mm):</label>
        <input type="time" id="task-time" required>
        <label for="task-percent">Limite Percentual (%) – máximo do dia:</label>
        <input type="number" id="task-percent" value="100" required>
        <button type="submit">Adicionar Tarefa</button>
      </form>
      <ul id="task-list"></ul>
    </section>
    
    <!-- Dias de Trabalho -->
    <section id="workdays">
      <h2>Dias de Trabalho</h2>
      <form id="workday-form">
        <label for="workday-date">Data:</label>
        <input type="date" id="workday-date" required>
        <label for="workday-start">Horário de Início:</label>
        <input type="time" id="workday-start" required>
        <label for="workday-end">Horário de Término:</label>
        <input type="time" id="workday-end" required>
        <label for="lunch-start">Início do Almoço:</label>
        <input type="time" id="lunch-start" required>
        <label for="lunch-duration">Duração do Almoço (min):</label>
        <input type="number" id="lunch-duration" required>
        <button type="submit">Adicionar Dia de Trabalho</button>
      </form>
      <ul id="workday-list"></ul>
    </section>
    
    <!-- Reuniões -->
    <section id="meetings">
      <h2>Reuniões</h2>
      <form id="meeting-form">
        <label for="meeting-name">Nome da Reunião:</label>
        <input type="text" id="meeting-name" placeholder="Ex.: Reunião de Equipe" required>
        
        <p>Reunião Recorrente – Selecione os dias da semana:</p>
        <div class="checkbox-group">
          <label><input type="checkbox" name="recurringDays" value="Domingo">Domingo</label>
          <label><input type="checkbox" name="recurringDays" value="Segunda">Segunda</label>
          <label><input type="checkbox" name="recurringDays" value="Terça">Terça</label>
          <label><input type="checkbox" name="recurringDays" value="Quarta">Quarta</label>
          <label><input type="checkbox" name="recurringDays" value="Quinta">Quinta</label>
          <label><input type="checkbox" name="recurringDays" value="Sexta">Sexta</label>
          <label><input type="checkbox" name="recurringDays" value="Sábado">Sábado</label>
        </div>
        
        <!-- Campo de data (aparece somente se nenhum checkbox de recorrência estiver marcado) -->
        <div id="meeting-date-container">
          <label for="meeting-date">Data (para reunião única):</label>
          <input type="date" id="meeting-date">
        </div>
        
        <!-- Card para reunião presencial -->
        <div>
          <label class="client-label">
            <input type="checkbox" id="meeting-client">Presencial em cliente
          </label>
        </div>
        
        <!-- Campos de horário (ocultados se reunião for presencial) -->
        <div id="meeting-time-container">
          <label for="meeting-start">Horário de Início:</label>
          <input type="time" id="meeting-start">
          <label for="meeting-end">Horário de Término:</label>
          <input type="time" id="meeting-end">
        </div>
        
        <button type="submit">Adicionar Reunião</button>
      </form>
      <ul id="meeting-list"></ul>
    </section>
    
    <!-- Início do Cronograma -->
    <section id="schedule-start">
      <h2>Início do Cronograma</h2>
      <form id="schedule-start-form">
        <label for="schedule-workday">Selecione um Dia de Trabalho:</label>
        <select id="schedule-workday" required></select>
        <label for="schedule-time">Horário:</label>
        <input type="time" id="schedule-time" required>
      </form>
    </section>
    
    <!-- Gerar Cronograma -->
    <section id="generate-schedule">
      <h2>Cronograma</h2>
      <button id="generate-btn">Gerar Cronograma</button>
      <div id="schedule-output"></div>
    </section>
    
    <!-- Limpar Dados -->
    <section id="clear-data">
      <button id="clear-btn">Limpar Todos os Dados</button>
    </section>
  </div>
  
  <script>
    /* Persistência via localStorage */
    function saveData(key, data) {
      localStorage.setItem(key, JSON.stringify(data));
    }
    function loadData(key) {
      return JSON.parse(localStorage.getItem(key)) || [];
    }
    function loadSingle(key) {
      return JSON.parse(localStorage.getItem(key));
    }
    
    /* Variáveis Globais */
    let tasks = loadData('tasks');
    let workdays = loadData('workdays');
    let meetings = loadData('meetings');
    let scheduleStart = loadSingle('scheduleStart') || null;
    let defaults = loadSingle('defaults') || {
      start: "07:30",
      end: "16:30",
      lunchStart: "12:00",
      lunchDuration: "60"
    };
    const weekDays = ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"];
    
    /* Funções Auxiliares */
    // Para evitar problemas de fuso horário, sempre criamos a data com "T00:00:00"
    function parseDate(dateStr) {
      return new Date(dateStr + "T00:00:00");
    }
    function getRandomColor() {
      return '#' + Math.floor(Math.random() * 16777215).toString(16);
    }
    function timeToMinutes(timeStr) {
      const [h, m] = timeStr.split(':').map(Number);
      return h * 60 + m;
    }
    function formatTimeFromMinutes(minutes) {
      let h = Math.floor(minutes / 60);
      let m = minutes % 60;
      return `${h}h${m.toString().padStart(2, '0')}`;
    }
    function formatDate(dateStr) {
      const parts = dateStr.split('-');
      return `${parts[2]}/${parts[1]}/${parts[0]}`;
    }
    // Retorna o próximo dia útil (segunda a sexta). Se o dia seguinte for sábado ou domingo, avança até segunda.
    function getNextBusinessDay(dateStr) {
      let date = parseDate(dateStr);
      date.setDate(date.getDate() + 1);
      while(date.getDay() === 0 || date.getDay() === 6) {
        date.setDate(date.getDate() + 1);
      }
      return date.toISOString().split('T')[0];
    }
    function updateWorkdayDateDefault() {
      const dateInput = document.getElementById('workday-date');
      if(workdays.length > 0) {
        let lastDate = workdays[workdays.length - 1].date;
        dateInput.value = getNextBusinessDay(lastDate);
      } else {
        dateInput.value = new Date().toISOString().split('T')[0];
      }
    }
    
    /* Configurações Padrão */
    function applyDefaultWorkdayValues() {
      document.getElementById('workday-start').value = defaults.start;
      document.getElementById('workday-end').value = defaults.end;
      document.getElementById('lunch-start').value = defaults.lunchStart;
      document.getElementById('lunch-duration').value = defaults.lunchDuration;
    }
    function renderDefaults() {
      document.getElementById('default-start').value = defaults.start;
      document.getElementById('default-end').value = defaults.end;
      document.getElementById('default-lunch-start').value = defaults.lunchStart;
      document.getElementById('default-lunch-duration').value = defaults.lunchDuration;
    }
    // Salvamento automático das configurações padrão ao alterar qualquer input
    document.querySelectorAll('#defaults-form input').forEach(input => {
      input.addEventListener('change', () => {
        defaults.start = document.getElementById('default-start').value;
        defaults.end = document.getElementById('default-end').value;
        defaults.lunchStart = document.getElementById('default-lunch-start').value;
        defaults.lunchDuration = document.getElementById('default-lunch-duration').value;
        saveData('defaults', defaults);
        applyDefaultWorkdayValues();
      });
    });
    renderDefaults();
    applyDefaultWorkdayValues();
    
    /* Renderização dos Itens */
    function renderTasks() {
      const taskList = document.getElementById('task-list');
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.draggable = true;
        li.dataset.index = index;
        li.style.cursor = 'move';
        const span = document.createElement('span');
        span.className = 'item-text';
        span.textContent = `${task.name} - ${task.time} (Limite: ${task.percent}%)`;
        li.appendChild(span);
        const btn = document.createElement('button');
        btn.textContent = 'Remover';
        btn.className = 'remove-btn';
        btn.addEventListener('click', () => {
          tasks.splice(index, 1);
          saveData('tasks', tasks);
          renderTasks();
        });
        li.appendChild(btn);
        li.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', index);
        });
        li.addEventListener('dragover', (e) => e.preventDefault());
        li.addEventListener('drop', (e) => {
          e.preventDefault();
          const draggedIndex = e.dataTransfer.getData('text/plain');
          const targetIndex = li.dataset.index;
          const draggedTask = tasks[draggedIndex];
          tasks.splice(draggedIndex, 1);
          tasks.splice(targetIndex, 0, draggedTask);
          saveData('tasks', tasks);
          renderTasks();
        });
        taskList.appendChild(li);
      });
    }
    
    function renderWorkdays() {
      const workdayList = document.getElementById('workday-list');
      workdayList.innerHTML = '';
      workdays.forEach((day, index) => {
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.className = 'item-text';
        span.textContent = `${day.date} (${day.start} - ${day.end}, Almoço: ${day.lunchStart} por ${day.lunchDuration} min)`;
        li.appendChild(span);
        const btn = document.createElement('button');
        btn.textContent = 'Remover';
        btn.className = 'remove-btn';
        btn.addEventListener('click', () => {
          workdays.splice(index, 1);
          saveData('workdays', workdays);
          renderWorkdays();
        });
        li.appendChild(btn);
        workdayList.appendChild(li);
      });
      renderScheduleOptions();
      updateWorkdayDateDefault();
    }
    
    function renderMeetings() {
      const meetingList = document.getElementById('meeting-list');
      meetingList.innerHTML = '';
      meetings.forEach((meeting, index) => {
        const li = document.createElement('li');
        const span = document.createElement('span');
        let text = meeting.name;
        if(meeting.recurring && meeting.recurring.length > 0) {
          text += ` (Recorrente: ${meeting.recurring.join(', ')})`;
        } else if(meeting.date) {
          text += ` em ${meeting.date}`;
        }
        if(meeting.presencial) {
          text += " [Presencial]";
        } else if(meeting.start && meeting.end) {
          text += ` das ${meeting.start} às ${meeting.end}`;
        }
        span.textContent = text;
        li.appendChild(span);
        const btn = document.createElement('button');
        btn.textContent = 'Remover';
        btn.className = 'remove-btn';
        btn.addEventListener('click', () => {
          meetings.splice(index, 1);
          saveData('meetings', meetings);
          renderMeetings();
        });
        li.appendChild(btn);
        meetingList.appendChild(li);
      });
    }
    
    function renderScheduleOptions() {
      const scheduleSelect = document.getElementById('schedule-workday');
      scheduleSelect.innerHTML = '';
      // Ordena os dias de trabalho usando parseDate para garantir que o fuso horário não altere o dia
      let sortedWorkdays = workdays.slice().sort((a, b) => parseDate(a.date) - parseDate(b.date));
      sortedWorkdays.forEach(day => {
        const option = document.createElement('option');
        option.value = day.date;
        option.textContent = `${day.date} (${day.start} - ${day.end})`;
        scheduleSelect.appendChild(option);
      });
      if(sortedWorkdays.length > 0) {
        scheduleSelect.dispatchEvent(new Event('change'));
      }
    }
    
    function updateScheduleTime() {
      const scheduleSelect = document.getElementById('schedule-workday');
      const selectedDate = scheduleSelect.value;
      const timeInput = document.getElementById('schedule-time');
      // Procura o dia usando parseDate para garantir a correção do dia da semana
      const day = workdays.find(d => d.date === selectedDate);
      if(day) {
        // Preenche com o horário de início do dia, mas permite edição
        if(!timeInput.value) {
          timeInput.value = day.start;
        }
      }
      scheduleStart = { date: selectedDate, time: timeInput.value };
      localStorage.setItem('scheduleStart', JSON.stringify(scheduleStart));
    }
    document.getElementById('schedule-workday').addEventListener('change', updateScheduleTime);
    document.getElementById('schedule-time').addEventListener('change', updateScheduleTime);
    function renderScheduleStart() {
      if(scheduleStart) {
        const scheduleSelect = document.getElementById('schedule-workday');
        scheduleSelect.value = scheduleStart.date;
        document.getElementById('schedule-time').value = scheduleStart.time;
      }
    }
    
    /* Eventos dos Formulários */
    // Adicionar Tarefa
    document.getElementById('task-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('task-name').value;
      const time = document.getElementById('task-time').value;
      const percent = parseFloat(document.getElementById('task-percent').value);
      const color = getRandomColor();
      tasks.push({name, time, percent, color});
      saveData('tasks', tasks);
      renderTasks();
      e.target.reset();
    });
    
    // Adicionar Dia de Trabalho
    document.getElementById('workday-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const date = document.getElementById('workday-date').value;
      const start = document.getElementById('workday-start').value;
      const end = document.getElementById('workday-end').value;
      const lunchStart = document.getElementById('lunch-start').value;
      const lunchDuration = document.getElementById('lunch-duration').value;
      workdays.push({date, start, end, lunchStart, lunchDuration});
      saveData('workdays', workdays);
      renderWorkdays();
      // Não limpa os campos; reinicia os valores de horário com os defaults e atualiza a data automaticamente
      updateWorkdayDateDefault();
      applyDefaultWorkdayValues();
    });
    
    // Lógica para exibir/ocultar o campo de data na reunião
    document.querySelectorAll('input[name="recurringDays"]').forEach(cb => {
      cb.addEventListener('change', () => {
        let anyChecked = false;
        document.querySelectorAll('input[name="recurringDays"]').forEach(item => {
          if(item.checked) anyChecked = true;
        });
        document.getElementById('meeting-date-container').style.display = anyChecked ? 'none' : 'block';
      });
    });
    
    // Checkbox Presencial: oculta os campos de horário se marcado
    document.getElementById('meeting-client').addEventListener('change', (e) => {
      document.getElementById('meeting-time-container').style.display = e.target.checked ? 'none' : 'block';
    });
    
    // Adicionar Reunião
    document.getElementById('meeting-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('meeting-name').value;
      const recurringCheckboxes = document.querySelectorAll('input[name="recurringDays"]:checked');
      let recurring = [];
      recurringCheckboxes.forEach(cb => recurring.push(cb.value));
      let date = null;
      if(recurring.length === 0) {
        date = document.getElementById('meeting-date').value;
      }
      const presencial = document.getElementById('meeting-client').checked;
      let start = "";
      let end = "";
      if(!presencial) {
        start = document.getElementById('meeting-start').value;
        end = document.getElementById('meeting-end').value;
      }
      
      // Se a reunião for única, verifica conflitos e pergunta se deseja sobrescrever
      if(date) {
        let conflictFound = false;
        let conflictIndex = -1;
        for (let i = 0; i < meetings.length; i++) {
          let m = meetings[i];
          let mApplies = false;
          if(m.recurring && m.recurring.length > 0) {
            const dayObj = parseDate(date);
            const dayName = weekDays[dayObj.getDay()];
            if(m.recurring.includes(dayName)) {
              if(!m.exclusions || !m.exclusions.includes(date)) {
                mApplies = true;
              }
            }
          } else if(m.date && m.date === date) {
            mApplies = true;
          }
          if(mApplies) {
            if(m.presencial || (!presencial && m.start && m.end && start && end && !(timeToMinutes(end) <= timeToMinutes(m.start) || timeToMinutes(start) >= timeToMinutes(m.end)))) {
              conflictFound = true;
              conflictIndex = i;
              break;
            }
          }
        }
        if(conflictFound) {
          let overwrite = confirm("Já existe uma reunião neste período neste dia. Deseja sobrescrever a reunião existente para este dia?");
          if(overwrite) {
            let conflicting = meetings[conflictIndex];
            if(conflicting.recurring && conflicting.recurring.length > 0) {
              if(!conflicting.exclusions) conflicting.exclusions = [];
              conflicting.exclusions.push(date);
              saveData('meetings', meetings);
            } else {
              meetings.splice(conflictIndex, 1);
              saveData('meetings', meetings);
              renderMeetings();
            }
          } else {
            return;
          }
        }
      }
      
      let meetingObj = { name, recurring, date, presencial, start, end };
      if(recurring.length > 0) {
        meetingObj.exclusions = [];
      }
      meetings.push(meetingObj);
      saveData('meetings', meetings);
      renderMeetings();
      e.target.reset();
      document.getElementById('meeting-date-container').style.display = 'block';
      document.getElementById('meeting-time-container').style.display = 'block';
    });
    
    /* Geração do Cronograma */
    document.getElementById('generate-btn').addEventListener('click', () => {
      const output = document.getElementById('schedule-output');
      output.innerHTML = "";
      
      let sortedWorkdays = workdays.slice().sort((a, b) => parseDate(a.date) - parseDate(b.date));
      if(scheduleStart) {
        sortedWorkdays = sortedWorkdays.filter(day => parseDate(day.date) >= parseDate(scheduleStart.date));
      }
      
      // Cópia das tarefas com tempo restante (em minutos)
      let scheduledTasks = tasks.map(task => ({
        name: task.name,
        globalRemaining: timeToMinutes(task.time),
        percent: task.percent,
        color: task.color
      }));
      
      // Função para obter eventos fixos de um dia (almoço e reuniões)
      // Se houver reunião presencial, ela sobrepõe quaisquer outras reuniões
      function getFixedEvents(day) {
        let events = [];
        let workStartMin = timeToMinutes(day.start);
        let workEndMin = timeToMinutes(day.end);
        let lunchStartMin = timeToMinutes(day.lunchStart);
        let lunchEndMin = lunchStartMin + parseInt(day.lunchDuration);
        // Almoço
        if(lunchStartMin >= workStartMin && lunchEndMin <= workEndMin) {
          events.push({
            type: 'lunch',
            name: 'Almoço',
            start: lunchStartMin,
            end: lunchEndMin,
            color: "#FFFFFF",
            textColor: "#000000"
          });
        }
        // Verifica se há reunião presencial
        let presencialMeeting = null;
        meetings.forEach(meeting => {
          let applies = false;
          if(meeting.recurring && meeting.recurring.length > 0) {
            const dayObj = parseDate(day.date);
            const dayName = weekDays[dayObj.getDay()];
            if(meeting.recurring.includes(dayName)) {
              if(!meeting.exclusions || !meeting.exclusions.includes(day.date)) {
                applies = true;
              }
            }
          } else if(meeting.date && meeting.date === day.date) {
            applies = true;
          }
          if(applies && meeting.presencial) {
            presencialMeeting = meeting;
          }
        });
        if(presencialMeeting) {
          events.push({
            type: 'meeting',
            name: presencialMeeting.name,
            start: workStartMin,
            end: lunchStartMin,
            color: "#000000",
            textColor: "#FFFFFF"
          });
          events.push({
            type: 'meeting',
            name: presencialMeeting.name,
            start: lunchEndMin,
            end: workEndMin,
            color: "#000000",
            textColor: "#FFFFFF"
          });
        } else {
          meetings.forEach(meeting => {
            let applies = false;
            if(meeting.recurring && meeting.recurring.length > 0) {
              const dayObj = parseDate(day.date);
              const dayName = weekDays[dayObj.getDay()];
              if(meeting.recurring.includes(dayName)) {
                if(!meeting.exclusions || !meeting.exclusions.includes(day.date)) {
                  applies = true;
                }
              }
            } else if(meeting.date && meeting.date === day.date) {
              applies = true;
            }
            if(applies && !meeting.presencial && meeting.start && meeting.end) {
              let mStart = timeToMinutes(meeting.start);
              let mEnd = timeToMinutes(meeting.end);
              events.push({
                type: 'meeting',
                name: meeting.name,
                start: mStart,
                end: mEnd,
                color: "#000000",
                textColor: "#FFFFFF"
              });
            }
          });
        }
        events.sort((a, b) => a.start - b.start);
        return events;
      }
      
      sortedWorkdays.forEach(day => {
        let workStart = timeToMinutes(day.start);
        let workEnd = timeToMinutes(day.end);
        const fixedEvents = getFixedEvents(day);
        let freeIntervals = [];
        let pointer = workStart;
        fixedEvents.forEach(event => {
          if(event.start > pointer) {
            freeIntervals.push({start: pointer, end: event.start});
          }
          pointer = Math.max(pointer, event.end);
        });
        if(pointer < workEnd) {
          freeIntervals.push({start: pointer, end: workEnd});
        }
        let totalFree = freeIntervals.reduce((acc, intv) => acc + (intv.end - intv.start), 0);
        scheduledTasks.forEach(task => {
          task.dailyLimit = totalFree * (task.percent / 100);
          task.dailyAllocated = 0;
        });
        let taskSegments = [];
        freeIntervals.forEach(interval => {
          let remainingInterval = interval.end - interval.start;
          let pointerInterval = interval.start;
          scheduledTasks.forEach(task => {
            if(remainingInterval <= 0) return;
            let available = Math.min(task.globalRemaining, task.dailyLimit - task.dailyAllocated);
            if(available > 0) {
              let allocation = Math.min(remainingInterval, available);
              if(allocation > 0) {
                taskSegments.push({
                  type: 'task',
                  name: task.name,
                  start: pointerInterval,
                  end: pointerInterval + allocation,
                  color: task.color,
                  textColor: "#FFFFFF"
                });
                pointerInterval += allocation;
                remainingInterval -= allocation;
                task.dailyAllocated += allocation;
                task.globalRemaining -= allocation;
              }
            }
          });
        });
        let segments = fixedEvents.concat(taskSegments);
        segments.sort((a, b) => a.start - b.start);
        const dayDiv = document.createElement('div');
        dayDiv.className = 'schedule-day';
        const header = document.createElement('h3');
        header.textContent = formatDate(day.date);
        dayDiv.appendChild(header);
        segments.forEach(seg => {
          const segDiv = document.createElement('div');
          segDiv.className = 'schedule-segment';
          segDiv.style.backgroundColor = seg.color;
          segDiv.style.color = seg.textColor || "#fff";
          segDiv.textContent = `${seg.name}: ${formatTimeFromMinutes(seg.start)} - ${formatTimeFromMinutes(seg.end)}`;
          dayDiv.appendChild(segDiv);
        });
        output.appendChild(dayDiv);
      });
    });
    
    /* Limpar Dados */
    document.getElementById('clear-btn').addEventListener('click', () => {
      if(confirm('Tem certeza que deseja limpar todos os dados?')) {
        localStorage.clear();
        tasks = [];
        workdays = [];
        meetings = [];
        scheduleStart = null;
        renderTasks();
        renderWorkdays();
        renderMeetings();
        document.getElementById('schedule-output').innerHTML = '';
        updateWorkdayDateDefault();
        alert('Dados limpos!');
      }
    });
    
    /* Inicializações */
    renderTasks();
    renderWorkdays();
    renderMeetings();
    renderScheduleOptions();
    renderScheduleStart();
    applyDefaultWorkdayValues();
  </script>
